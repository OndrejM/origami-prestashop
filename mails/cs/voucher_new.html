			<td align="center" style="font-size: 10px; border-top: 1px solid #D9DADE;">Obchod <a href="{shop_url}" style="color: {color}; font-weight: bold; text-decoration: none;">{shop_name}</a> funguje v syst&eacute;mu <a href="http://www.prestashop.com/" style="text-decoration: none; color: #374953;">PrestaShop&trade;</a></td>

</html>
